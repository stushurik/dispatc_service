{% extends "base.html" %}
{% block content %}
    {% if event.id %}
    <h1>Edit Event</h1>
    {% else %}
    <h1>Add Event</h1>
    {% endif %}
    
    <form action="{{ action }}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>

    {% if event.id %}
        <a href="/">cancel</a>
    {% endif%}

{% endblock content %}
