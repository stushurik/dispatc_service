<div id="editevent">{% extends "base.html" %}
{% block content %}
    {% if event.id %}
    <h1><button>Edit Event</button></h1>
    {% else %}
    <h1><button>Add Event</button></h1> 
    {% endif %}
    
    <form action="{{ action }}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>

    <a href="/"><button>cancel</button></a>

{% endblock content %}</div>
